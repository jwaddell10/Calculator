<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div>
                <output class="previous-operand" type="text" id="user-input">0</output>
            </div>
            <div>
                <output class="current-operand" type="text" id="result">&nbsp;</output>
            </div>
        </div>
        <div class=" grid">
            <div class="line1">
                <button id="clear">AC</button>
                <button id="delete">Del</button>
                <button id="percentage">%</button>
                <button id="operator">/</button>
            </div>
            </break>
            <div class="line2">
                <button id="numbers">7</button>
                <button id="numbers">8</button>
                <button id="numbers">9</button>
                <button id="operator">*</button>
            </div>
            <div class="line3">
                <button id="numbers">4</button>
                <button id="numbers">5</button>
                <button id="numbers">6</button>
                <button id="operator">-</button>
            </div>
            <div class="line4">
                <button id="numbers">1</button>
                <button id="numbers">2</button>
                <button id="numbers">3</button>
                <button id="operator">+</button>
            </div>
            <div class="line5">
                <button id="numbers">0</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
